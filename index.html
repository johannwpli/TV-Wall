<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
    <meta name="description" content="Johann's web app shows 9 YouTube videos at a time to pick your fave and save time wasted on switching pages.">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; frame-src https://www.youtube-nocookie.com">

    <title>TV Wall - an elegant means to pick fave YouTube video</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
  </head>

  <body>
    <form name="wall">
      <div>
        <div class="table">
          <div class="row">
            <div class="cell title">
            </div>
            <div class="cell layout">
              <label class="more">
                layout<span class="required">*</span>
              </label>
              <label class="less">
                <input type="radio" name="layout" value="2" required checked />2
              </label>
              <label class="less">
                <input type="radio" name="layout" value="3" />3
              </label>
              <label class="less">
                <input type="radio" name="layout" value="4" />4
              </label>
              <label class="more">
                <input type="radio" name="layout" value="6" />6
              </label>
              <label class="more">
                <input type="radio" name="layout" value="8" />8
              </label>
              <label class="more">
                <input type="radio" name="layout" value="9" />9
              </label>
              <label class="more">
                <input type="radio" name="layout" value="12" />12
              </label>
            </div>
            <div class="cell menu">
              <label class="more">
                menu<span class="required">*</span>
              </label>
            </div>
          </div>
        </div>
        <hr>
        <!-- begin of tv wall -->
        <div id="wall" class="table">
        </div>
        <!-- end of tv wall -->
      </div>
    </form>
  
    <script src="js/tv-config.js"></script>
    <script src="js/tv-wall.js"></script>
  </body>
</html>
