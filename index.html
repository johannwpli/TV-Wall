<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"

        connect-src https://www.google-analytics.com;

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta property="og:description" content="The web app shows multiple YouTube videos simultaneously to pick your favorite videos and save time switching pages." />
    <meta property="og:image" content="https://johannwpli.github.io/tv-wall/preview.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="627" />
    <meta property="og:title" content="TVWall.cc - an elegant means to pick your fave YouTube videos." />
    <meta property="og:type" content="video.other" />
    <meta property="og:url" content="https://johannwpli.github.io/tv-wall/" />

    <title>TVWall.cc - an elegant means to pick your fave YouTube videos</title>

    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">

    <script src="script/goog-analyts.js"></script>

    <!-- TV Wall -->
    <script defer src="script/idlist.js"></script>
    <script defer src="script/preset.js"></script>
    <script defer src="script/tvwall.js"></script>

    <base target="_top">

  <body>
    <div id="tvWall"></div>
    <div id="tlkio"
      data-channel="taiwan-tvwall-cc"
      data-theme="theme--minimal"></div>
      
    <script async src="script/tlk-io.js"></script>
