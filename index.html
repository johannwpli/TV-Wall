<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
    <meta name="description" content="Johann's web app shows multiple YouTube videos simultaneously to pick faves and save time switching pages.">
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' https://www.googletagmanager.com;
      style-src 'self';
      img-src 'self' https://i.ytimg.com;
      connect-src https://www.google-analytics.com;
      frame-src https://www.youtube-nocookie.com">

    <title>TV Wall - an elegant means to pick fave YouTube video</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-12TFN7DW9G"></script>
    <script src="js/google-analytics.js"></script>
  </head>

  <body>
    <form name="wall">
      <div>
        <div id="header" class="table">
          <div class="row">
            <div class="cell title">
            </div>
            <div class="cell grid">
            </div>
            <div class="cell menu">
            </div>
          </div>
        </div>
        <!-- begin of TV Wall -->
        <div id="wall" class="table">
        </div>
        <!-- end of TV Wall -->
      </div>
    </form>
  
    <script src="js/config.js"></script>
    <script src="js/tv-wall.js"></script>
  </body>
</html>
