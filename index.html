<html>
  <head>
    <title>TV Wall</title>
    <link href="c.css" rel="stylesheet">
  </head>
  <body>
    <form name="wall" onsubmit="return false">
      <div>
        <div class="table title" id="">
          <div class="row">
            <div class="cell left">
              <label>TV Wall</label>
            </div>
            <div class="cell right">
              <label>menu<span style="color: red">*</span></label>
              <label><input type="radio" name="list" value="world" required checked />World</label>
              <label><input type="radio" name="list" value="taiwan" />Taiwan</label>
              <label><input type="radio" name="list" value="hsin" />Hsin</label>
            </div>
          </div>
          <div class="row">
            <div class="cell">
              <hr>
            </div>
            <div class="cell">
              <hr>
            </div>
          </div>
        </div>
        <!-- begin of tv -->
        <div class="table" id="">
          <div class="row">
            <div class="cell tv"></div>
            <div class="cell tv"></div>
            <div class="cell tv"></div>
          </div>
          <div class="row">
            <div class="cell tv"></div>
            <div class="cell tv"></div>
            <div class="cell tv"></div>
          </div>
          <div class="row">
            <div class="cell tv"></div>
            <div class="cell tv"></div>
            <div class="cell tv"></div>
          </div>
        </div>
        <!-- end of table -->
      </div>
    </form>
  
    <script src="j.js"></script>
  </body>
</html>
